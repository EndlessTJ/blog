<section class="tags">
  <div class="tags-inner">
    <h2 class="title">Tags</h2>
    <p class="tags-count">共{{tags_count}}个标签</p>
    <div class="tags-container">
      <a class="tags-label" *ngFor="let tag of tags" href="">{{tag}}</a>
    </div>
    <div class="tags-list" *ngFor="let tagList of tags_list">
      <h3 class="tags-list-name">{{tagList.tag}}</h3>
      <div class="post" *ngFor="let post of tagList.post_title"><a href="">{{post}}</a></div>
    </div>
  </div>
</section>
